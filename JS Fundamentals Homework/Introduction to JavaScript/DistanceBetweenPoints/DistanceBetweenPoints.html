<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function distancebetweenPoints(x1, y1, x2, y2){
            let distance1 = Math.pow((x1 - x2), 2);
            let distance2 = Math.pow((y1 - y2), 2);

            return Math.sqrt(distance1 + distance2);
        }

        console.log(distancebetweenPoints(2.34, 15.66, -13.55, -2.9985));
    </script>

</body>
</html>
