<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function stringOfNumbers(n){
            let result = '';
            for (let i = 1; i <= Number.parseInt(n); i++) {
                result += i;
            }

            return result;
        }

        console.log(stringOfNumbers('11'));
    </script>
</body>
</html>
