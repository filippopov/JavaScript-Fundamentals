<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function letterOccurrencesInString(string, letter){
            let counter = 0;
            for (let i = 0; i < string.length; i++) {
                if (string[i] == letter) {
                    counter++;
                }
            }

            return counter;
        }

        console.log(letterOccurrencesInString('hello', 'l'));
    </script>
</body>
</html>
